<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0" >
                <div class="item" v-for = "(item, index) in slides" :key="index" v-show="index === slideCorrente">
                    <img :src="item.image" alt="">
                    <div class="text">
                        <h3> {{ item.title }}</h3>
                        <p> {{ item.text }} </p>
                    </div>
                    <div class="cambia_foto">
                        <button @click="prevSlide" class="prev">
                            <i class="fa-solid fa-arrow-left"></i> Indietro
                        </button>
                        <button @click="nextSlide" class="next">
                            Avanti<i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
